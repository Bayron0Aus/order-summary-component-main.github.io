<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="bg__image"></div>

    <div class="container">

      <article class="main-page">
        <picture>
          <img src="./images/illustration-hero.svg" alt="" class="hero">
        </picture>
      </article>
      <article>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="pricing">
          <section>
          <img src="./images/icon-music.svg" alt="icon music" class="icon-music">
            <div>
              <h3>Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </section>
          <button class="btn btn-change">Change</button>
        </div>
      </article>
      <article class="buttons">
        <button class="btn btn-primary">  
          Proceed to Payment
        </button>
        <button class="btn btn-secondary">
          Cancel Order
        </button>
      </article>
    </div>
    </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bayron0Aus">Bayron Austria</a>.
  </div>
</body>
</html>
